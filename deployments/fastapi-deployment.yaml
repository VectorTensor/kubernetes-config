
# file: fastapi-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-record-app
  labels:
    app: fastapi-record-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-record-app
  template:
    metadata:
      labels:
        app: fastapi-record-app
    spec:
      containers:
        - name: fastapi-record-app
          image: fastapi-record-app:latest  # your docker image
          imagePullPolicy: IfNotPresent
          args:
            - /bin/sh
            - -c
            - touch /tmp/healthcheck; sleep 60; rm -rf /tmp/healthcheck; sleep 600
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "120Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - cat
                - /tmp/healthcheck
            initialDelaySeconds: 5
            periodSeconds: 5
      nodeSelector:
        pratType: prat

